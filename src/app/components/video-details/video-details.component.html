<div class="item row">
  <div *ngFor="let video of videos" class="col-xl-3 col-md-6 mb-4">
    <a href="https://www.youtube.com/watch?v={{ video.id.videoId }}"
      >{{ video.snippet.title }}
    </a>
    <div class="card-text text-black-50">
      {{ video.snippet.description.slice(0, 100) }}
    </div>
  </div>
</div>
